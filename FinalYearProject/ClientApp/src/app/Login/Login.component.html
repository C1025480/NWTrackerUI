<!doctype html>
<html lang="en">
<head>
  <title>NWTracker Inbox Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="login.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Tracker Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="textbox">
          <input type="text" placeholder="Username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="Forget-Password">
          <label style="color:dodgerblue; text-decoration:underline; cursor:pointer;">
            Forgot Your Password ? <br /><br />
          </label>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="footer">
          <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
